 {% extends 'shop/basic.html' %}

 {% block title %} Contact Us
    {% endblock title %}


{% block body %} 

<div class="container">
<h1 class="my-3 mx-2">Contact Us </h1>
<form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone">
  </div>
  
  <div class="form-group">
    <label for="desc">How may we help You?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>

  <button class="btn btn-success" onclick="mybtn()">Submit</button>

</form>
</div>


{% endblock body %}
{% block js %}
<script>
function mybtn(){
  alert("Thanks for contact with us.we will review your query soon.Thanks!")
}
</script>
{% endblock js %}
